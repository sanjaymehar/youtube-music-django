{% extends 'dhun/master.html' %}
{% block title %}Home{% endblock %}
{% block body %}
{% load ratings %}

<div class ='row'>
{% for i in dinu %}
    <div class="col-sm-6 col-md-4">
    <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <p class="card-text">Release:{{ i.release }},genre:{{ i.genre }}</p>
      <p>{% ratings i%}</p>
    <p><a href="{% url 'dhun:song' i.id %}" class="btn btn-primary">view</a>
      {%if request.user.is_authenticated %}
      <a href="{% url 'dhun:upalbum' i.id %}" class="btn btn-primary">update</a>
      <a href="{% url 'dhun:delalbum' i.id %}" class="btn btn-primary">del</a>
      {% endif %}


    </p>
  </div>
</div>
    </div>
{% endfor %}
</div>
{% endblock %}
